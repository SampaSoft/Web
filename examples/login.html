<!DOCTYPE html>
<html lang="en">
<head>
	<title>SampaSoft</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	 <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../BS3/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../BS3/assets/vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="../BS3/assets/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../BS3/assets/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../BS3/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="../BS3/assets/css/main.css">
	<script src="../BS3/assets/js/main.js"></script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../assets/img/SampaSoft.png" alt="SampaSofts"  height="250px" border="0">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Acesso Órgão Público
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="inputlogin" name="email" placeholder="CPF">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Senha Necessária">
						<input class="input100" type="password" id="inputPassword" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div id="msgErro" class="alert alert-danger" style="display: none;">
						<span><b> Erro - </b> Login ou Senha Inválidos</span>
					</div>
					<div class="container-login100-form-btn">
						<input type="button" value="login" onclick="validate()" class="login100-form-btn"/>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueci
						</span>
						<a class="txt2" href="#">
							minha senha
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	

	<script src="../BS3/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../BS3/assets/vendor/bootstrap/js/popper.js"></script>
	<script src="../BS3/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../BS3/assets/vendor/select2/select2.min.js"></script>
	<script src="../BS3/assets/vendor/tilt/tilt.jquery.min.js"></script>
	<script src="../BS3/assets/js/main.js"></script>

</body>
</html>
